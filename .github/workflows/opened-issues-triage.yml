name: Move new issues into Triage

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.1.0
        with:
          project: v1.0.0
          column: backlog
          repo-token: ${{ secrets.GITHUB_TOKEN }}
